  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "color": "#00ffff", "opacity": 0.3 },
        "move": { "enable": true, "speed": 2 }
      },
      "retina_detect": true
    });

    // ðŸ¦‚ ØªØ£Ø«ÙŠØ± Ø§Ù„Ø°ÙŠÙ„ (scorpion / turtle style)
    const canvas = document.getElementById("scorpionCanvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const segments = [];
    const SEGMENT_COUNT = 40;
    const SEGMENT_LENGTH = 10;
    const FOLLOW_SPEED = 0.2;

    for (let i = 0; i < SEGMENT_COUNT; i++) {
      segments.push({ x: width / 2, y: height / 2 });
    }

    const mouse = { x: width / 2, y: height / 2 };

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function update() {
      segments[0].x += (mouse.x - segments[0].x) * FOLLOW_SPEED;
      segments[0].y += (mouse.y - segments[0].y) * FOLLOW_SPEED;

      for (let i = 1; i < SEGMENT_COUNT; i++) {
        const dx = segments[i - 1].x - segments[i].x;
        const dy = segments[i - 1].y - segments[i].y;
        const angle = Math.atan2(dy, dx);
        const targetX = segments[i - 1].x - Math.cos(angle) * SEGMENT_LENGTH;
        const targetY = segments[i - 1].y - Math.sin(angle) * SEGMENT_LENGTH;
        segments[i].x += (targetX - segments[i].x) * 0.9;
        segments[i].y += (targetY - segments[i].y) * 0.9;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let i = segments.length - 1; i > 0; i--) {
        const opacity = (1 - i / SEGMENT_COUNT) * 0.8 + 0.2;
        ctx.beginPath();
        ctx.strokeStyle = `rgba(0,255,255,${opacity})`;
        ctx.lineWidth = 4 * (1 - i / SEGMENT_COUNT) + 0.5;
        ctx.moveTo(segments[i].x, segments[i].y);
        ctx.lineTo(segments[i - 1].x, segments[i - 1].y);
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.fillStyle = "rgba(0,255,255,0.95)";
      ctx.arc(segments[0].x, segments[0].y, 6, 0, Math.PI * 2);
      ctx.fill();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
